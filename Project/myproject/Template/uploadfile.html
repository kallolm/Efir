<script>
  $(document).ready(function() {

    $('#viewfile').click(function() {
      var rdr = new FileReader();
      rdr.onload = function(e) {
        //get the rows into an array
        var therows = e.target.result.split("\n");

        //loop through the rows
        for (var row = 0; row < therows.length; row++) {
          //build a new table row

          var newrow = "";
          //get the columns into an array
          var columns = therows[row].split(",");
          //get number of columns
          var colcount = columns.length;
          alert(colcount);
          if (colcount != 2) {
            newrow = "<tr><td>No of columns in not equal</td></tr>"
          } else {
            newrow = "<tr><td>" + columns[0] + "</td><td>" + columns[1] + "</td>"
          }

          $('#tableMain').append(newrow);
        }
      }
      rdr.readAsText($("#inputfile")[0].files[0]);
    });

  });


  $('.tableMain').DataTable();
</script>
